// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    repositories {
        google()
        jcenter()

        maven {
            url "http://nexus.java.magora.team/content/repositories/releases/"
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.11'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        google()
        maven { url "https://jitpack.io" }
        maven {
            url "http://nexus.java.magora.team/content/repositories/releases/"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    minSdkVersion = 21
    targetSdkVersion = 27
    compileSdkVersion = 27
    buildToolsVersion = '28.0.3'

    supportLibraryVersion = '27.1.1'
    constraintsLayoutVersion = '1.1.0'
    archComponentsVersion = '1.1.1'

    daggerVersion = '2.16'

    rxJavaVersion = '2.1.9'
    rxAndroidVersion = '2.0.1'
    rxPermissionsVersion = '0.9.5@aar'
    rxImagePickerVersion = '2.0.2'
    rxValidator2 = '1.3'

    retrofitVersion = '2.3.0'
    okhttpVersion = '3.9.1'

    ciceroneVersion = '3.0.0'

    glideVersion = '4.6.1'
    glideTransformationsVersion = '3.1.0'

    timberVersion = '4.6.0'

    junitVersion = '4.12'

    espressoVersion = '3.0.1'
}
